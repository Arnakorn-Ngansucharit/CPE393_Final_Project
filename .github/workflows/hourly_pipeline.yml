name: Hourly pipeline: fetch station → clean → build → predict → conditional train

on:
  schedule:
    # run at minute 0 every hour
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  pipeline:
    runs-on: ubuntu-latest
    env:
      WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch WAQI station details (hourly)
        working-directory: project_root
        run: |
          python fetch_waqi_station_details_sea.py

      - name: Clean hourly timeseries
        working-directory: project_root
        run: |
          python clean_hourly_timeseries.py

      - name: Build daily for drift
        working-directory: project_root
        run: |
          python build_daily_for_drift.py

      - name: Build training dataset
        working-directory: project_root
        run: |
          python build_training_dataset.py

      - name: Predict
        working-directory: project_root
        run: |
          python predict.py

      - name: Check model performance (decide whether to train)
        id: check
        run: |
          # run the helper which prints a line `SHOULD_TRAIN=true` or `SHOULD_TRAIN=false`
          python project_root/check_model_performance.py || true

          # read last matching line and set output (works on ubuntu runner)
          val=$(grep "^SHOULD_TRAIN=" -m1 -n project_root/check_model_performance_output.txt || true)
          if [ -z "$val" ]; then
            # fallback: try to extract from stdout file if script printed there
            val=$(python project_root/check_model_performance.py | grep "^SHOULD_TRAIN=" | tail -n1 || true)
          else
            val=$(tail -n1 project_root/check_model_performance_output.txt)
          fi
          if [ -z "$val" ]; then
            echo "::set-output name=should_train::false"
          else
            # val is expected like SHOULD_TRAIN=true
            v=$(echo "$val" | sed -E 's/^SHOULD_TRAIN=//')
            echo "::set-output name=should_train::$v"
          fi

      - name: Train (only if performance below threshold)
        if: steps.check.outputs.should_train == 'true'
        working-directory: project_root
        run: |
          python train.py
