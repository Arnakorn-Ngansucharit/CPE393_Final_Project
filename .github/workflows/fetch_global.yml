name: Fetch WAQI Global Snapshot (manual)

on:
  workflow_dispatch: {}

jobs:
  fetch-global:
    runs-on: ubuntu-latest
    env:
      WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch_waqi_global_snapshot.py
        working-directory: project_root
        run: |
          python fetch_waqi_global_snapshot.py

      - name: Upload data artifact
        uses: actions/upload-artifact@v3
        with:
          name: waqi-global-snapshot
          path: project_root/data/raw/waqi_global_snapshot/**

  commit-changes:
    runs-on: ubuntu-latest
    needs: fetch-global
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download data artifact
        uses: actions/download-artifact@v3
        with:
          name: waqi-global-snapshot

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: |
            project_root/data/raw/waqi_global_snapshot/**
          commit_message: 'ðŸ¤– Fetch WAQI Global Snapshot: Commit data changes'
          branch: ${{ github.ref_name }}
