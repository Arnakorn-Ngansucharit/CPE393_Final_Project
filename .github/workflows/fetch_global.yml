name: Fetch WAQI Global Snapshot (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: write   # needed to push commits using GITHUB_TOKEN

jobs:
  setup-python:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

  fetch-global:
    runs-on: ubuntu-latest
    needs: setup-python
    env:
      WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run fetch_waqi_global_snapshot.py
        working-directory: project_root
        run: |
          python fetch_waqi_global_snapshot.py

      - name: List snapshot files (debug)
        run: ls -la project_root/data/raw/waqi_global_snapshot || true

      - name: Upload generated snapshot (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: waqi-snapshot
          path: project_root/data/raw/waqi_global_snapshot

  commit-changes:
    runs-on: ubuntu-latest
    needs: fetch-global
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download generated snapshot
        uses: actions/download-artifact@v4
        with:
          name: waqi-snapshot
          path: project_root/data/raw/waqi_global_snapshot

      - name: Show downloaded files (debug)
        run: ls -la project_root/data/raw/waqi_global_snapshot || true

      - name: Persist all changes (Commit and Push) ðŸ’¾
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: |
            project_root/data/raw/waqi_global_snapshot/**
          commit_message: 'ðŸ¤– Fetch WAQI Global Snapshot: Persist all changes'
          branch: ${{ github.ref_name }}
