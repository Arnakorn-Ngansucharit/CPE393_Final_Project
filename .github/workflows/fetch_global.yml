name: Fetch WAQI Global Snapshot (manual)

on:
  workflow_dispatch: {}

jobs:
  setup-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

  fetch-global:
    runs-on: ubuntu-latest
    needs: setup-python
    env:
      WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run fetch_waqi_global_snapshot.py
        working-directory: project_root
        run: |
          python fetch_waqi_global_snapshot.py

  upload-artifact:
    runs-on: ubuntu-latest
    needs: fetch-global
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Persist generated artifacts (Commit and Push) ðŸ’¾
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: |
            project_root/data/raw/waqi_global_snapshot/**
          commit_message: 'ðŸ¤– Fetch WAQI Global Snapshot: Persist data'
          branch: ${{ github.ref_name }}
